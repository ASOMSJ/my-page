<div class="card card--half">
    <h2>آراء العملاء</h2> 
    <div class="slide-container" id="reviews">
        
        <div class="slide-container__wraper">

            {{ range .Site.Data.reviews }}

            <div class="slides fade">
                <div class="review-holder">
                    <p>{{ .content }}</p>
                    <h3>{{ .title }}</h3>
                </div>
            </div>

            {{ end }}

        </div>

    </div>
</div>
